<!DOCTYPE html>
<html lang="id">
<head>
   <title>XYS SATU</title>

   <link rel="stylesheet" href="https://arjunaaaaa.github.io/lsbtv/gaya.css" />

   <style> 
       .center { 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           height: 100vh; 
       } 

	   .banban { 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           height: 8vh; 
       } 
	   
       .popup-button {
           position: fixed;
           bottom: 20px;
           left: 50%;
           transform: translateX(-50%);
           padding: 10px 20px;
           background: linear-gradient(
               to right,
               rgba(0, 0, 0, 1.5) 55%,
               transparent 100%
           );
           color: gold;
           text-decoration: none;
           border-radius: 10px;
           font-size: 8px;
           z-index: 1000;
           border: 0px solid rgba(255, 255, 255, 0.3);
           transition: background 0.3s ease, opacity 0.3s ease;
           cursor: pointer;
       }
       .popup-button:hover {
           background: linear-gradient(
               to left,
               rgba(0, 0, 0, 1.5) 55%,
               transparent 100%
           );
       }
       .popup-container {
           position: fixed;
           bottom: 5;
           left: 0;
           width: 100%;
           text-align: left;
           z-index: 999;
       }
   </style>
</head>
<body>
   <div class="center">
      <iframe title="bang ampun bang" id="wcq" width="100%" height="100%" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen></iframe>
   </div>

   <!-- Popup Container -->
   
   <!-- Tombol Popup -->
   <a href="https://www.effectiveratecpm.com/mgfnu0d796?key=7646aa0b41dadaf10fc8157ee5e48d20" class="popup-button" id="tombol">Klik disini untuk mendukung sportX</a>

   <script>
       // Fungsi untuk mengambil parameter dari URL
       function getParameterByName(name) {
           const url = window.location.href;
           name = name.replace(/[\[\]]/g, '\\$&');
           const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
               results = regex.exec(url);
           if (!results) return null;
           if (!results[2]) return '';
           return decodeURIComponent(results[2].replace(/\+/g, ' '));
       }

       // Mendapatkan id dari parameter URL
       const idBaru = getParameterByName('id');
       if (idBaru) {
           const iframe = document.getElementById('wcq');
           iframe.id = idBaru;
       }

       // Mengubah teks tombol setelah diklik
       const tombol = document.getElementById('tombol');
       tombol.addEventListener('click', function(e) {
           e.preventDefault(); // Mencegah navigasi langsung
           this.style.opacity = '1.9'; // Efek redup sementara
           this.innerHTML = 'Terima Kasih! Dukungan Mu Sangat Berarti'; // Ganti teks
           
           // Setelah 1 detik, navigasikan ke link
           setTimeout(() => {
               window.location.href = this.href;
           }, 1000);
       });
   </script>
   <script src="https://pidio.pages.dev/player/jw/ifm.js"></script>
</body>
