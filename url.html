<!DOCTYPE html>
<html lang="id">
<head>
   <title>XYS SATU</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="https://arjunaaaaa.github.io/lsbtv/gaya.css" />
  
   <style> 
       .center { 
           display: flex; 
           justify-content: center; 
           align-items: center; 
           height: 100vh; 
       } 

       .popup-button {
           position: fixed;
           bottom: 50px;
           left: 10px;
           padding: 10px 20px;
           background: linear-gradient(
               to right,
               rgba(0, 0, 0, 1.5) 55%,
               transparent 100%
           );
           color: gold;
           text-decoration: none;
           border-radius: 10px;
           font-size: 8px;
           z-index: 1000;
           border: 0px solid rgba(255, 255, 255, 0.3);
           transition: background 0.3s ease, opacity 0.3s ease;
           cursor: pointer;
       }
       .popup-button:hover {
           background: linear-gradient(
               to left,
               rgba(0, 0, 0, 1.5) 55%,
               transparent 100%
           );
       }
   </style>
   <script type='text/javascript' src='//pl26081641.effectiveratecpm.com/da/23/be/da23bef88ff66d267930b800fb7f84ad.js'></script>
</head>
<body>
   <div class="center">
      <iframe title="bang ampun bang" id="wcq" width="100%" height="100%" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen></iframe>
   </div>

   <!-- Tombol Popup -->
   <a href="https://www.effectiveratecpm.com/g2w7ut1hm4?key=53a1b14dfd7afcf9793564250efbef70" class="popup-button" id="tombol">WELCOME TO VVIPROOM NEW!</a>

   <script>
       // Fungsi untuk mengambil parameter dari URL
       function getParameterByName(name) {
           const url = window.location.href;
           name = name.replace(/[\[\]]/g, '\\$&');
           const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
               results = regex.exec(url);
           if (!results) return null;
           if (!results[2]) return '';
           return decodeURIComponent(results[2].replace(/\+/g, ' '));
       }

       // Mendapatkan URL dari parameter 'id' dan mengatur src iframe
       const urlBaru = getParameterByName('id');
       if (urlBaru) {
           const iframe = document.getElementById('wcq');
           iframe.src = urlBaru; // Mengatur src iframe berdasarkan parameter URL
       }

       // Mengubah teks tombol setelah diklik
       const tombol = document.getElementById('tombol');
       tombol.addEventListener('click', function(e) {
           e.preventDefault(); // Mencegah navigasi langsung
           this.style.opacity = '1.9'; // Efek redup sementara
           this.innerHTML = 'Knapa Diklik? iklan Akan Muncul dalam 3 detik'; // Ganti teks
           
           // Setelah 1 detik, navigasikan ke link
           setTimeout(() => {
               window.location.href = this.href;
           }, 1000);
       });
   </script>
</body>
